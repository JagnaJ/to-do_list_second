<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
      <input type="text" id="newTaskInput" placeholder="Add a new task" />
      <button id="addTaskButton">Add Task</button>
    </header>

    <main>
      <section class="tasks">
        <h2>To Do</h2>
        <ul id="todoList">
          <!-- Добавлено: иконка удаления для каждой задачи -->
          <li data-index="0" class="task-item">
            <span>Example Task 1</span>
            <i class="edit fa fa-pencil" style="display: none;"></i>
            <i class="delete fa fa-trash" style="display: none;"></i>
          </li>
          <li data-index="1" class="task-item">
            <span>Example Task 2</span>
            <i class="edit fa fa-pencil" style="display: none;"></i>
            <i class="delete fa fa-trash" style="display: none;"></i>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h2>Completed</h2>
        <ul id="completedList">
          <!-- Добавлено: иконка удаления для каждой выполненной задачи -->
          <li data-index="0" class="task-item">
            <span>Completed Task 1</span>
            <i class="edit fa fa-pencil" style="display: none;"></i>
            <i class="delete fa fa-trash" style="display: none;"></i>
          </li>
          <li data-index="1" class="task-item">
            <span>Completed Task 2</span>
            <i class="edit fa fa-pencil" style="display: none;"></i>
            <i class="delete fa fa-trash" style="display: none;"></i>
          </li>
        </ul>
      </section>
      <div class="progress-circle">
        <div class="progress">
          <span class="percent">0</span>
          <span class="label">Completed</span>
        </div>
      </div>
    </main>

    <footer>
      <button id="clearAllButton">Clear All</button>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
